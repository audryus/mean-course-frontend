<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSave()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput formControlName="title" type="text" placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">{{ getInputError("title") }}</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker/>
    </div>
    <mat-form-field>
      <textarea matInput formControlName="content" rows="4" placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('title').invalid">{{ getInputError("content") }}</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type="submit">Save Post</button>
  </form>
</mat-card>
